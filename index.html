<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: ui-sans-serif, system-ui; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .brand-header { background: linear-gradient(90deg, #4f46e5, #7c3aed); padding: 12px; border-radius: 20px 20px 0 0; }
        .step-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 py-10">

    <div class="glass max-w-sm w-full rounded-3xl shadow-2xl overflow-hidden text-center">
        
        <div class="brand-header">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-white">
                Kaizen24hrs Digital Access
            </p>
        </div>

        <div class="p-8">
            <h1 class="text-2xl font-bold mb-2 text-white tracking-tight">Digital Income Avenue</h1>
            <p class="text-gray-400 text-sm mb-6 italic">"Document your knowledge once, get paid forever."</p>

            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <span class="step-pill">1. Topic</span>
                <span class="step-pill">2. Outline</span>
                <span class="step-pill">3. Formatting</span>
                <span class="step-pill">4. Cover</span>
                <span class="step-pill">5. Upload</span>
                <span class="step-pill">6. Pricing</span>
                <span class="step-pill">7. Promo</span>
            </div>

            <form id="downloadForm" class="space-y-4 text-left">
                <input type="email" name="email" id="email" placeholder="Enter Member Email" required 
                    class="w-full px-5 py-4 rounded-xl bg-black/30 border border-white/10 text-white focus:border-indigo-500 outline-none transition-all">
                
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold text-white shadow-lg shadow-indigo-500/20 transition-all">
                    Access Blueprint â†’
                </button>
            </form>
            
            <div class="mt-10 pt-6 border-t border-white/5 flex justify-between items-center opacity-50">
                <div class="text-[9px] uppercase tracking-widest font-bold">KDP Verified</div>
                <div class="text-[9px] uppercase tracking-widest font-bold">Digital Asset</div>
                <div class="text-[9px] uppercase tracking-widest font-bold">Residual Fix</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "Success! Opening...";
            btn.style.backgroundColor = "#10b981";
            
            // This opens your Blueprint PDF
            setTimeout(() => {
                window.location.href = 'https://drive.google.com/file/d/13HItOTblNxsABB2CmR3aVA9N8cpIMgXX/view?usp=drivesdk';
            }, 800);
        });
    </script>
</body>
</html>
